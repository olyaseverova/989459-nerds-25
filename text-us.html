<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Студия «Нёрдс»</title>
</head>

<body>
    <main class="container">
        <section class="text-us">
            <h2>Напишите нам</h2>
            <form class="text-us-form" action="https://echo.htmlacademy.ru" method="post">
                <p class="text-us-item">
                    <label>Ваше имя:
                        <input type="text" name="name" value="" placeholder="Имя Фамилия">
                    </label>
                </p>
                <p class="text-us-item">
                    <label>Ваш e-mail:
                        <input type="text" name="e-mail" value="" placeholder="email@example.com">
                    </label>
                </p>
                <p class="text-us-item">
                    <label>Текст письма:
                        <input type="text" name="text" value="" placeholder="В свободной форме">
                    </label>
                </p>
                <button class="button" type="submit">Отправить</button>
            </form>
        </section>
    </main>
</body>
